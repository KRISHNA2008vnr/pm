<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PV Chatbot</title>
  <link rel="icon" type="image/png" href="k.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: #f8fafc;
      position: relative;
      scroll-behavior: smooth;
    }

    /* Fullscreen video bg */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }

    .tagline {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      z-index: 2;
      color: #f8fafc;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .logo {
      display: block;
      margin: 5rem auto 1rem auto;
      height: 64px;
      width: 64px;
      z-index: 2;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
      position: relative;
    }

    .glass-heading {
      margin: 0 auto 4rem auto;
      padding: 1.5rem 3rem;
      width: fit-content;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      text-align: center;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .glass-heading h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .glass-bot {
      margin: 0 auto 4rem auto;
      padding: 1.5rem 3rem;
      width: 60vw;
      aspect-ratio: 16 / 9;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      text-align: center;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spacer {
      height: 200vh;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .glass-bot {
        aspect-ratio: 9 / 16;
        width: 80vw;
        padding: 1rem;
      }

      .logo {
        height: 48px;
        width: 48px;
      }

      .tagline {
        font-size: 1rem;
        top: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="v.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- UI content -->
  <img src="k.png" alt="Logo" class="logo" />
  <div class="glass-heading">
    <h1>PV Chatbot</h1>
  </div>

  <div class="glass-bot">
    <iframe
      src="https://udify.app/chatbot/z6WpDS8L8dS7CPXx"
      style="width: 100%; height: 100%; min-height: 700px;"
      frameborder="0"
      allow="microphone">
    </iframe>
  </div>

  <!-- Spacer for scroll -->
  <div class="spacer"></div>

  <!-- Dify script and style -->
  <script>
    window.difyChatbotConfig = {
      token: 'z6WpDS8L8dS7CPXx',
      systemVariables: {
        // user_id: 'DEFINE IF NEEDED',
        // conversation_id: 'DEFINE IF NEEDED',
      },
    }
  </script>
  <script src="https://udify.app/embed.min.js" id="z6WpDS8L8dS7CPXx" defer></script>
  <style>
    #dify-chatbot-bubble-button {
      background-color: #1C64F2 !important;
    }
    #dify-chatbot-bubble-window {
      width: 24rem !important;
      height: 40rem !important;
    }
  </style>
</body>
</html>
